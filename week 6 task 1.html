<!DOCTYPE hml>
<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
	  <div id="app">
		<input v-model="name" type="text" placeholder="Please enter a name" />
		<p>Name: {{name}} </p>
		<input v-model="password" type="password" placeholder="Please enter a password" />
		<p>Password: {{password}} </p>
	  </div>
	</body>
</html>

<script>
var app = new Vue({
	el: '#app',
	data: {
		name: '',
		password: '',
	},
})
</script>
